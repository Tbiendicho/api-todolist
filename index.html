<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />

  <script defer src="assets/js/app.js"></script>
  <script defer src="assets/js/components/task.js"></script>
  <script defer src="assets/js/components/tasksList.js"></script>
  <script defer src="assets/js/components/newTaskForm.js"></script>
  <script defer src="assets/js/components/categoriesList.js"></script>
  <script defer src="assets/js/components/filters.js"></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1 class="logo__title">TodoList</h1>
      </div>
      <div class="filters">
        <div class="filters__bootstrap__select">
          <div class="filters__task filters__task--completion">
            <select class="filters__task--completion__select">
              <option><button class="filters__choice all btn btn-dark">Toutes</button></option>
              <option><button class="filters__choice complete btn">Complètes</button></option>
              <option><button class="filters__choice incomplete btn btn-light">Incomplètes</button></option>
            </select>
          </div>
          <div class="filters__task filters__task--category">
            <select class="filters__task__select"></select>
          </div>
        </div>
        <div class="filters__task filters__task--archived">
          <a class="filters__choice" href="#"><button class="btn btn-archive">Voir les archives</button></a>
        </div>
      </div>
    </header>
    <main>
      <div class="task task--add">
        <form method="POST">
          <div class="task__content">
            <div class="task__title">
              <input class="task__title-field input" type="text" placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__bootstrap__add">
              <div class="task__category">
                <select class="task__category__select"></select>
              </div>
              <div class="task__buttons">
                <button class="task__button task__button--add btn btn-success"><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="tasks">
        <div id="task-template" class="task task--todo" data-category="Catégorie">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Template</p>
              <input class="task__title-field input" type="text" value="Template" placeholder="Template" name="title" />
            </div>
            <div class="task__bootstrap__list">
              <div class="task__category">
                <p class="task__category__label">Catégorie</p>
                <select class="task__category__select"></select>
              </div>
              <div class="task__buttons">
                <button class="task__button task__button--incomplete btn btn-success"><svg
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-skip-backward" viewBox="0 0 16 16">
                    <path
                      d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z" />
                  </svg></button>
                <button class="task__button task__button--desarchive btn btn-success"><svg
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                    <path
                      d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                  </svg></button>
                <button class="task__button task__button--validate btn btn-primary"><svg
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-check2-square" viewBox="0 0 16 16">
                    <path
                      d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
                    <path
                      d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
                  </svg></button>
                <button class="task__button task__button--archive btn btn-secondary"><svg
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-archive"
                    viewBox="0 0 16 16">
                    <path
                      d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                  </svg></button>
                <button class="task__button task__button--delete btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                  </svg></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
