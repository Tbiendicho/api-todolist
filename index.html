<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />

  <script defer src="assets/js/app.js"></script>
  <script defer src="assets/js/components/task.js"></script>
  <script defer src="assets/js/components/tasksList.js"></script>
  <script defer src="assets/js/components/newTaskForm.js"></script>
  <script defer src="assets/js/components/categoriesList.js"></script>
  <script defer src="assets/js/components/filters.js"></script>
  
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
          <h1 class="logo__title">TodoList</h1>
      </div>
      <div class="filters">
        <div class="filters__task filters__task--completion">
          <button class="filters__choice all btn btn-light">Toutes</button>
          <button class="filters__choice complete btn btn-light">Complètes</button>
          <button class="filters__choice incomplete btn btn-light">Incomplètes</button>
        </div>
        <div class="filters__task filters__task--category">
            <select class="filters__task__select"></select>
        </div>
        <div class="filters__task filters__task--archived">
          <a class="filters__choice" href="#">Voir les archives</a>
        </div>
      </div>
    </header>
    <main>
      <div class="task task--add">
        <form method="POST">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label"></p>
              <input class="task__title-field input" type="text" placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <div class="select">
              </div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--add btn btn-success">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
      <div class="tasks">
        <div id="task-template" class="task task--todo" data-category="Catégorie">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Template</p>
              <input class="task__title-field input" type="text" value="Template" placeholder="Template"
                name="title" />
            </div>
            <div class="task__category">
              <p class="task__category-label">Catégorie</p>
              <div class="select">
              </div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete btn btn-success">Incomplet</button>
              <button class="task__button task__button--desarchive btn btn-success">Désarchiver</button>
              <button class="task__button task__button--validate btn btn-success">Valider</button>
              <button class="task__button task__button--archive btn btn-danger">Archiver</button>
              <button class="task__button task__button--delete btn btn-danger">Supprimer</button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>  
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>

</html>
