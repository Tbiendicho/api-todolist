<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  
          <h1 class="logo__title title is-3">TodoList</h1>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="#">Toutes les tâches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">En cours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terminées</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Catégories</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Toutes</a></li>
                <li><a class="dropdown-item" href="#">Catégorie 1</a></li>
                <li><a class="dropdown-item" href="#">Catégorie 2</a></li>
                <li><a class="dropdown-item" href="#">Catégorie 3</a></li>
                <li><a class="dropdown-item" href="#">Catégorie 4</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Archives</a>
            </li>
          </ul>

    <main>
      <div class="task task--add">

        <form method="POST">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label"></p>
              <input class="task__title-field input" type="text" placeholder="Nom de la tâche" name="title" />
            </div>
            <div class="task__category">
              <div class="select is-small">
                <select>
                  <option>Choisir une catégorie</option>
                  <option>Catégorie 1</option>
                  <option>Catégorie 1</option>
                  <option>Catégorie 1</option>
                </select>
              </div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--add btn btn-success">Ajouter</button>
            </div>
          </div>
        </form>

      </div>

      <div class="tasks">
        <div class="task task--todo" data-category="Catégorie 1">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Acheter du pain</p>
              <input class="task__title-field input" type="text" value="Acheter du pain" placeholder="Titre de la tâche"
                name="title" />
            </div>
            <div class="task__category">
              <p>Courses</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete btn-success">Incomplet
              </button>
              <button class="task__button task__button--desarchive btn-success">Désarchiver
              </button>
              <button class="task__button task__button--validate btn-success">Valider
              </button>
              <button class="task__button task__button--modify btn-warning">Modifier
              </button>
              <button class="task__button task__button--archive btn-danger">Archiver
              </button>
              <button class="task__button task__button--delete btn-danger">Supprimer
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>  
      </div>
    </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  
  <script src="assets/js/app.js"></script>
  <script src="assets/js/components/task.js"></script>
  <script src="assets/js/components/taskList.js"></script>

</body>

</html>
